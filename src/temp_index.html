<!DOCTYPE html>
<html>
  <head>
    <div id="stylesheetblarg">
      <style>
      #link {
        font: bold 11px Arial;
        text-decoration: none;
        background-color: #EEEEEE;
        color: #333333;
        padding: 2px 6px 2px 6px;
        border-top: 1px solid #CCCCCC;
        border-right: 1px solid #333333;
        border-bottom: 1px solid #333333;
        border-left: 1px solid #CCCCCC;
      }
      </style>
    </div>
    <script type="text/javascript">
      function setCell(x,y,text) {
        if(!document.getElementById("row"+y)) {
          alert("Missing row "+y);
          var tmp = document.getElementById("table0").insertRow(y);
          tmp.id = "row"+y;
        }
        if(!document.getElementById("cell"+x+"-"+y)) {
          alert("Missing cell "+x+","+y+"");
          var tmp = document.getElementById("row"+y).insertCell(x);
          tmp.id = "cell"+x+"-"+y;
        }
        document.getElementById("cell"+x+"-"+y+"").innerHTML = text;
      }
    </script>
  </head>
  <body>
    <h2>Data from a predetermined sheet.</h2>
    <table id="table0" border="1">
      <!--This will be changed by the javascript stuff up top. Pretty cool actually!-->
    </table>

    <a id="link" href="BackEnd.say_hello_world" data-bind="true">Click to put a bunch of arbitrary text in the above table!</a>
  </body>
</html>
